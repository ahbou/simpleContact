<!doctype html>

<html lang="en">
<head>
	<title>Contact</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css" media="screen">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>

	<!-- Container -->
	<div id="container" class="container">

		<!-- content -->
		<div id="content">

			<div class="section-content contact-section">
				<div class="title-section">
					<h1>CONTACT</h1>
				</div>
			</div>

			<!-- Form section  -->
			<div class="section-content contact-section">

				<div class="contact-area">
					<div class="title-section">
					</div>
					<form id="contact-form" action="./helper/submit.php" method="post">
						<div class="row">
							<div class="col-md-4">
								<input name="name" id="name" type="text" placeholder="Name">
							</div>
							<div class="col-md-4">
								<input name="email" id="email" type="text" placeholder="Email">
							</div>
							<div class="col-md-4">
								<input name="website" id="website" type="text" placeholder="Website">
							</div>
						</div>
		
						
												
						<textarea name="message" id="message" placeholder="Message"></textarea>
						<div class="submit-area">
							<input type="submit" id="submit_contact" value="Send">
						</div>
						</div>
						<div class="response">Thanks !<br/> We will be in touch</div>
					</form>
					
				</div>

			</div>

		</div>
		<!-- End content -->
	</div>
	<!-- End Container -->
	
	<!-- Scripts -->
	<script type="text/javascript" src="js/script.js"></script>
	
</body>
</html>
